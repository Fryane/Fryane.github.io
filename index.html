<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tagalog Question Answer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Hide default audio controls except play/pause */
    audio::-webkit-media-controls-panel {
      background-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 flex flex-col space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800 text-center">Question</h1>
    <div class="text-lg font-medium text-gray-900 text-center">
      What is <span class="italic text-indigo-600">how</span> in Tagalog?
    </div>

    <form id="answerForm" class="flex flex-col space-y-4">
      <textarea
        id="answerInput"
        rows="4"
        placeholder="Type your answer here..."
        class="resize-none border border-gray-300 rounded-md p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      ></textarea>

      <button
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md flex items-center justify-center space-x-2"
      >
        <i class="fas fa-paper-plane"></i>
        <span>Submit Answer</span>
      </button>
    </form>

    <div id="answerSection" class="hidden flex flex-col items-center space-y-2">
      <div
        id="subtitle"
        class="text-black text-center text-base font-semibold px-4 py-2 border border-gray-300 rounded-md w-full break-words"
      ></div>
      <audio
        id="audioPlayer"
        src="https://l.top4top.io/m_3467dw3x40.mp3"
        controls
        class="w-full rounded-md"
      ></audio>
    </div>
  </div>

  <script>
    const form = document.getElementById("answerForm");
    const answerInput = document.getElementById("answerInput");
    const answerSection = document.getElementById("answerSection");
    const subtitle = document.getElementById("subtitle");
    const audioPlayer = document.getElementById("audioPlayer");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const answerText = answerInput.value.trim();
      if (!answerText) return;

      // Show subtitle with the user's answer
      subtitle.textContent = answerText;

      // Show the answer section with subtitle and audio
      answerSection.classList.remove("hidden");

      // Reset audio and play
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      audioPlayer.play();

      // Optionally disable the textarea and button after submission
      answerInput.disabled = true;
      form.querySelector("button").disabled = true;
    });
  </script>
</body>
</html>
