<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tagalog Question App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 flex flex-col">
    <form id="answer-form" class="flex space-x-2 mb-6">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
      >
        Submit
      </button>
    </form>

    <div id="question-container" class="mb-4">
      <p class="text-lg text-gray-700">What is how in Tagalog?</p>
    </div>

    <input
      id="answer-input"
      type="text"
      placeholder="Type your answer here..."
      class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      autocomplete="off"
      required
    />

    <div id="video-container" class="mt-6 hidden">
      <video
        id="answer-video"
        controls
        class="w-full rounded-md shadow-md"
        aria-label="Video explaining the Tagalog word 'Paano'"
      >
        <source src="Paano.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const form = document.getElementById('answer-form');
    const input = document.getElementById('answer-input');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('answer-video');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const answer = input.value.trim();
      if (answer.length === 0) return;

      // Disable input and button after submission
      input.disabled = true;
      form.querySelector('button').disabled = true;

      // Show the video container
      videoContainer.classList.remove('hidden');

      // Autoplay the video
      video.play();
    });
  </script>
</body>
</html>
